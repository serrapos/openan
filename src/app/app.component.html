<div class="ui-g" id="layout-wrapper">
  <div class="ui-g-2" id="layout-sidebar">
    Menu

  </div>
  <div class="ui-g-10" id="layout-content">
    <header class="ui-g">
      Cabecera
    </header>
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-6">
              <h3>Filtro</h3>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="Campo" [(ngModel)]="newNameParam">
              </md-input-container>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="Campo" [(ngModel)]="newValueParam">
              </md-input-container>
              <a md-mini-fab (click)="addItem()"><md-icon>add</md-icon></a>
              <md-icon>home</md-icon>
              <button type="button" (click)="addItem()" pButton label="AÃ±adir"></button>
              <button type="button" (click)="searchSolr()" pButton label="Buscar"></button>
            </div>
            <div class="ui-g-6">
              <h3>Orden</h3>
            </div>
        </div>
        <div>
          <span *ngFor="let q of queryParams; let i = index" >
            {{q.name}}={{q.value}}
            <button pButton type="button" (click)="deleteQueryParam(i)" icon="fa-close"></button>
          </span>
        </div>
        <div class="ui-g-12">          
          <p-dataTable [value]="docs" resizableColumns="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,50,100]">
              <p-column field="path" header="Path" [sortable]="true"></p-column>
              <p-column field="id" header="ID" [sortable]="true"></p-column>
              <p-column field="Title_prop" header="Titulo" [sortable]="true"></p-column>
              <p-column field="lastmodified" header="Ultima modificacion" [sortable]="true"></p-column>
          </p-dataTable> 
        </div>
        
    </div>
    <footer class="ui-g">
        Pie
    </footer>
  </div>
</div>
