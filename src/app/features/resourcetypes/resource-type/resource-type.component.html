<h1>Resource Types</h1>
<ngb-alert [dismissible]="false" [type]="danger" *ngIf="errorMessage">
    <strong>Error!</strong> {{errorMessage}}
</ngb-alert>
<div class="col-sm-6">
  <ul class="list-group">
    <li class="list-group-item justify-content-between" *ngFor="let type of typesName; let i = index">
      {{type}}
      <span class="badge badge-info">{{typesCount[i]}}</span>      
    </li>
  </ul>
</div>
